<ion-header>
  <ion-navbar primary>
    <ion-title>
      GPS PoC
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button full (click)="getGeoLocation()">Get GeoLocation</button>
    <div *ngIf="location">
      <h3>Latitude : {{location.lat}}</h3>
      <h3>Longitude : {{location.lng}}</h3>
    </div>
</ion-content>
